<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">


        <a href="/logout" class="btn btn-danger">Logout</a>
        <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
        <h1>Welcome {{recipe.user.first_name}}</h1>
        <div class="box">
            <h4>Name: {{ recipe['name'] }}</h4>
            <h4>Description: {{ recipe['description'] }}</h4>
        <h4>Under 30 Minutes {{ recipe['under30min'] }}</h4>
        <h4>Instruction: {{ recipe['instruction'] }} </h4>
        <h4>Date Made: {{ recipe['created_at']}} </h4>
        
        </div>
    </div>
    
</body>
</html>
