<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        
        <h1>Welcome {{ user.first_name }}!</h1>


        <a href="/recipe/new" class="btn btn-secondary">Create</a>
        <a href="/logout" class="btn btn-danger">Logout</a>



        <table class="table">
            <thead class="thread-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                <tr>
                  <td>{{ recipe['name'] }}</td>
                  <td>{{ recipe['under30min'] }}</td>
                  <td><a href= "/recipes/{{recipe.id}}">View Instructions</a> |
                    {% if user.id == recipe.user_id %}
                        <a href="recipe/edit/{{recipe.id}}"">Edit</a> | <a href= "/delete/{{recipe.id}}">Delete</a></td>
                    {% endif %}
                </tr>
                  {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
