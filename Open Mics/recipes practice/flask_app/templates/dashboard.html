<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Login / Registration</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
            <h1>Welcome {{ user.first_name}} {{ user.last_name}}!</h1>
            <br>
            <h5>All the Open Mics</h5>
            <table class="table">
                <thead class="thread-dark">
                    <tr>
                        <th scope="col">Venue</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                  {% for openmic in openmics %}
                    <tr>
                        <th scope="row">{{openmic.venue}}</th>
                        <td>{{ openmic.type }}</td>
                        <td>{{ openmic.date }}</td>
                        <td>{% if user.id == openmic.user_id %}
                            <a href= "/openmics/{{ openmics.id }}">View</a> <a href="/openmics/edit/{{ openmics.id }}">Edit</a></td>
                            {% endif %}
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-primary float-end" href="/openmics/create">Add A Open Mic</a>
    </div>

</body>
</html>
