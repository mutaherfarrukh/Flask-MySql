<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Login / Registration </title>
</head>

<body>
    <div class="container">

        <div class="row">
            {% with messages = get_flashed_messages() %}     
            <!-- declare a variable called messages -->
            {% if messages %}                            
            <!-- check if there are any messages -->
            {% for message in messages %}            
            <!-- loop through the messages -->
            <p class="text-danger">{{message}}</p>                   
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="col">

                <h1>Register</h1>
                <form class="form-control" action="/register" method="POST">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Confirmation Password</label>
                        <input type="password" name="conf_pass">
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-dark" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="col">
                <h1>Login</h1>
                <form class="form-control" action="/login" method="POST">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password">
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-dark" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
