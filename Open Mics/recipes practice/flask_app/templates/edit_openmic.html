<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Open Mics</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Edit Open Mic</h1>
    <form action="/openmics/edit/{{ openmic.id }}" method="POST">
        <div class="container">
            <label for="venue">Venue: </label>
            <input type="text" name="venue" value="{{ one_openmic.venue }}">
            <br>
            <label for="type">Type: </label>
            <input type="text" name="type" value="{{ one_openmic.type }}">
            <br>
            <label for="date" >Date: </label>
            <input type="date" name="date" value="{{ one_openmic.date }}">
            <br>
            <label for="description">Description:</label>
            <textarea type="text" name="description" value="{{ one_openmic.description }}"></textarea>
            <br>
            <button type="submit" class="btn btn-primary float-end">Edit Open Mic</button>
            <button type="submit" class="btn btn-danger float-end">Delete</button>
        </div>
    </form>
</body>
</html>
