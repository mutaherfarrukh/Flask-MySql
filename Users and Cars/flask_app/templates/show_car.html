<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <a class='btn btn-danger float-end mt-2' href="/logout">Logout</a>

        <h1>Displaying info for Car # <span class="text-info">{{one_car.id}}</span></h1>

        <h3>Color: <span class="text-info">{{one_car.color}}</span></h3>
        <h3>Number of Seats: <span class="text-info">{{one_car.seats}}</span></h3>
        <h3>Driver: <span class="text-info">{{one_car.driver.first_name}}</span></h3>

    </div>
</body>

</html>
