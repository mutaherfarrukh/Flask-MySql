<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <a class="btn btn-danger float-end-mt-2" href="/logout">Logout</a>
        <h1>Add a New Car!</h1>
        {% with messages = get_flashed_messages() %}     
        <!-- declare a variable called messages -->
        {% if messages %}                            
        <!-- check if there are any messages -->
        {% for message in messages %}            
        <!-- loop through the messages -->
        <p class="text-danger">{{message}}</p>                   
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/create_car" method="POST">
            <input type="hidden" name="driver_id">
            <div class="form-group">
                <label>Color</label>
                <input type="text" name="color">
            </div>

            <div class="form-group">
                <label>Number of Seats:</label>
                <input type="number" name="seats" value="0">
            </div>

            <input type="submit" value="Create Car" class="btn btn-dark">


        </form>
    </div>
</body>

</html>
